<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto mt-10 max-w-md p-6 bg-white rounded shadow-md">

        <div class="flex justify-center mb-4">
            <img src="/img/Logo.png" alt="Logo" class="w-30 h-20"> <!-- Change the src attribute to your logo's path -->
        </div>
        <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>
        <p class="text-gray-700 mb-6 text-center">Enter your email, and we'll send you a link to reset your password.</p>

        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded mt-1" placeholder="Enter your email">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Send Reset Link</button>
            <a href="../login" class="text-blue-600 hover:underline pb-4 font-semibold">Remember Password</a>
        </form>

        <!-- Message display area -->
        <div id="message" class="mt-6 text-center text-sm text-gray-700"></div>
    </div>

    <script>
    
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
    
            try {
                const response = await fetch(`https://shopright.onrender.com/api/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
    
                const result = await response.json();
                document.getElementById('message').innerText = result.message;
            } catch (err) {
                document.getElementById('message').innerText = 'Error sending reset link.';
            }
        });
    </script>
    
    
</body>
</html>
